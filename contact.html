    <div class="container-sm my-5">
        <h1 class="fs-2 text-primary">Contact Me</h1>
        <p>If you need help, please contact us via the form below</p>
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="exampleInputName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="exampleInputName" placeholder="Enter Name">
                </div>
                <div class="col">
                    <label for="exampleInputName" class="form-label">last Name</label>
                    <input type="text" class="form-control" id="exampleInputName" placeholder="Enter Name">
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputMessage" class="form-label">Message</label>
                <textarea class="form-control"></textarea>
              </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">I agree to the conditions</label>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
          </form>
